<!DOCTYPE html>
<html>
<head>

<body>
    <div class="container">
      
    <audio id="btnAudio" src="../music/button .mp3"></audio>

        <div class="object ajustes-box" data-value="1">
            <h3 class="object" data-value="-2">Ajustes</h3>
                
                <div class="slider">
                    <label>Volumen de musica</label>
                    <input id="musicSlider" type="range" class="rango" min="0" max="100"  step="1">
                </div>
                <div class="slider">
                    <label>Volumen de efectos</label>
                    <input id="volumSlider" type="range" class="rango" min="0" max="100"  >
                </div>
                <div class="slider">
                    <p class="df_optionText text-end m-0 ">MÃºsica:</p>
                    <input  type="checkbox" id="music_checkbox" name="music_checkbox">
                    <label for="music_checkbox">On/Off</label>
                </div>
               
               <div class="btn-contenedor">
                    <input  class="btn-design2 btn-design_audio uno"type="image" src="../img/back_btn.png" onclick="location.href='./principal.html'">
               </div>
                <!--<button class="btn uno back" onclick="location.href='./principal.html'" data-value="-6"><span>Regresar el menu</span></button> -->
            
        </div>

        <img src="../img/1.1.png" class="object" data-value="-2" alt="">
        <img src="../img/2.1.png" class="object" data-value="9" alt="">
        <img src="../img/3.1.png" class="object" data-value="-6" alt="">


    </div>

    <script type="text/javascript">
        document.addEventListener("mousemove", parallax);
        function parallax(e){
            document.querySelectorAll(".object").forEach(function(move){
                var moving_valor= move.getAttribute("data-value");
                var x=(e.clientX * moving_valor) / 150;
                var y=(e.clientY * moving_valor) / 250;
                
                move.style.transform = "translateX(" + x + "px) translateY(" + y + "px)";
            });
        }

    </script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.js"></script>
    <script  type="module"  src="../js/Functions/Ajustes.js"></script>
</body>

</html>
