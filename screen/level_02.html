        <script type="text/javascript">
                    var pauseState = false;
            $(document).keyup(function(e){
                if (e.key === "Escape" ) {
                    if (!pauseState) {
                        $("#pause").fadeIn();
                        
                    pauseState = true;
                    } else{
                        $("#pause").hide();
                    }
                }
            });
